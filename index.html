<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Burro Castigado</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <section id="header">
      <h1>BURRO</h1>
      <div id="scores">
        <h2>Scores</h2>
        <h3>Player 1:</h3>
        <p id="score1">0</p>
        <h3>Player 2:</h3>
        <p id="score2">0</p>
        </div>
      <div id="how-to" onClick="howToPlay()">
        <h3>How to play</h3>
        </div>
    </section>
    <section id="play-area">
      <div id="deck-container">
        <img src="images/cards/ga-card.png" class="card-format" alt="GA Logo" id="deck">
        <img src="images/cards/ga-card.png" class="card-format" id="deck1" alt="GA Logo" onclick="uncover()">
      </div>
      <div class="card-container" id="center-container">
        <img src="images/cards/ga-card.png" class="card-format" id="center-1" alt="GA Logo">
      </div>
      <div class="card-container" id="player1-container">
        <img src="images/cards/ga-card.png" class="card-format" id="player1-1" alt="GA Logo">
      </div>
      <div class="card-container" id="player2-container">
        <img src="images/cards/ga-card.png" class="card-format" id="player2-1" alt="GA Logo">
      </div>
    </section>
<script src="js/app.js"></script>
</body>
